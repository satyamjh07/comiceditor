<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comic Maker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h1>Comic Maker</h1>

    <div class="section">
      <label class="file-label">
        <input type="file" id="imgUpload" accept="image/*">
        Upload Image
      </label>
    </div>

    <div class="section">
      <h3>Image Filters</h3>
      <label>Blur</label>
      <input type="range" id="blur" min="0" max="10" step="0.5" value="0">

      <label>Contrast</label>
      <input type="range" id="contrast" min="50" max="200" step="1" value="100">

      <label>Saturation</label>
      <input type="range" id="saturate" min="0" max="200" step="1" value="100">

      <label>Brightness</label>
      <input type="range" id="brightness" min="50" max="200" step="1" value="100">
    </div>

    <div class="section">
      <h3>Add Caption</h3>
      <input type="text" id="captionInput" placeholder="Enter caption">

      <label>Font Style</label>
      <select id="fontSelect">
        <option value="Bangers">Bangers</option>
        <option value="Comic Neue">Comic Neue</option>
        <option value="Permanent Marker">Permanent Marker</option>
        <option value="sans-serif" selected>Default Sans</option>
      </select>
      <label>X: <input type="number" id="caption-x" value="0"></label>
<label>Y: <input type="number" id="caption-y" value="0"></label>

      <button id="addTextBtn">Add Text</button>
    </div>

    <div class="section">
      <button id="downloadBtn" class="download-btn">Download Comic</button>
    </div>
  </div>

  <div class="preview">
    <canvas id="comicCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
